<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Transcription App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-full bg-gray-50 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-full">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Audio/Video Transcription</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Input Methods Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                <!-- YouTube Input -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="p-6">
                        <!-- Header -->
                        <div class="flex items-center mb-4">
                            <svg class="w-6 h-6 text-red-600 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                            </svg>
                            <h2 class="text-lg font-medium text-gray-900 dark:text-white">YouTube Download</h2>
                        </div>
                        
                        <div class="space-y-4">
                            <!-- URL Input -->
                            <div class="custom-input-container">
                                <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL and press Enter to add" 
                                    class="custom-input">
                            </div>
                            
                            <!-- URL List -->
                            <div id="youtubeUrlList" class="mt-2 max-h-32 overflow-y-auto"></div>
                            
                            <!-- Actions -->
                            <div class="grid grid-cols-2 gap-4">
                                <button id="selectYoutubeDownloadDirBtn" class="custom-button-primary">
                                    Select Directory
                                </button>
                                <button onclick="startYoutubeDownload()" class="custom-button-primary">
                                    Process URLs
                                </button>
                            </div>
                            
                            <!-- Directory Display & Auto-delete -->
                            <div class="flex items-center justify-between">
                                <div id="youtubeDownloadDirDisplay" class="text-sm text-gray-500 dark:text-gray-400 truncate"></div>
                                <div class="custom-toggle">
                                    <input type="checkbox" id="autoDeleteCheckbox" class="custom-toggle-input">
                                    <label for="autoDeleteCheckbox" class="custom-toggle-label">Auto-delete</label>
                                </div>
                            </div>
                            
                            <!-- Status -->
                            <div id="youtubeStatus" class="text-sm text-gray-500 dark:text-gray-400"></div>
                        </div>
                    </div>
                </div>
                <!-- Local Files Input -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <svg class="w-6 h-6 text-indigo-600 dark:text-indigo-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <h2 class="text-lg font-medium text-gray-900 dark:text-white">Local Files</h2>
                        </div>
                        <div class="custom-file-input">
                            <input type="file" id="fileInput" multiple accept="audio/*,video/*">
                            <label for="fileInput">
                                <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                                </svg>
                                <span>Drop files here or click to select</span>
                            </label>
                        </div>
                        <div id="selectedFiles" class="mt-4 space-y-2"></div>
                    </div>
                </div>
            </div>

            <!-- Settings and Output Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Settings -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <svg class="w-6 h-6 text-gray-900 dark:text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <h2 class="text-lg font-medium text-gray-900 dark:text-white">Settings</h2>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                            <div class="custom-select-container">
                                <label for="modelSizeSelect">Model Size</label>
                                <select id="modelSizeSelect" class="custom-select">
                                    <option value="base">Base</option>
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                            <div class="custom-select-container">
                                <label for="languageSelect">Language</label>
                                <select id="languageSelect" class="custom-select">
                                    <option value="auto">Auto Detection</option>
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                </select>
                            </div>
                            <div class="custom-select-container">
                                <label for="taskSelect">Task</label>
                                <select id="taskSelect" class="custom-select">
                                    <option value="transcribe">Transcribe</option>
                                    <option value="translate">Translate</option>
                                </select>
                            </div>
                            <div class="custom-select-container">
                                <label for="deviceSelect">Device</label>
                                <select id="deviceSelect" class="custom-select">
                                    <option value="cpu">CPU</option>
                                    <option value="cuda">GPU (CUDA)</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6">
                            <div class="custom-checkbox">
                                <input type="checkbox" id="addSubtitlesCheckbox">
                                <label for="addSubtitlesCheckbox">Generate Subtitles</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Output Directory -->
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <svg class="w-6 h-6 text-gray-900 dark:text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                            </svg>
                            <h2 class="text-lg font-medium text-gray-900 dark:text-white">Output</h2>
                        </div>
                        <button id="selectOutputDirBtn" class="custom-button-primary w-full mb-4">
                            Select Output Directory
                        </button>
                        <div id="outputDirDisplay" class="text-sm text-gray-500 dark:text-gray-400 mb-6 truncate"></div>
                        
                        <div class="flex space-x-4">
                            <button id="transcribeBtn" class="custom-button-primary flex-1">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                Transcribe
                            </button>
                            <button id="stopBtn" class="custom-button-danger flex-1" disabled>
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/>
                                </svg>
                                Stop
                            </button>
                        </div>
                        <div id="status" class="mt-4 text-sm text-gray-500 dark:text-gray-400"></div>
                    </div>
                </div>
            </div>

            <!-- Console Output -->
            <div class="mt-8 bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700">
                <div class="p-6">
                    <div class="flex items-center mb-4">
                        <svg class="w-6 h-6 text-gray-900 dark:text-white mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <h2 class="text-lg font-medium text-gray-900 dark:text-white">Console Output</h2>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-900 rounded-lg border border-gray-200 dark:border-gray-700">
                        <pre id="consoleOutput" class="p-4 text-sm text-gray-600 dark:text-gray-300 font-mono h-64 overflow-auto"></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
