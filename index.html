<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video Transcription App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="h-full">
    <div class="min-h-full">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold text-gray-900">Audio/Video Transcription</h1>
            </div>
        </header>

        <main>
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div class="bg-white overflow-hidden shadow rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Input</h3>
                                <div class="mt-2 max-w-xl text-sm text-gray-500">
                                    <p>Select audio or video files for transcription.</p>
                                </div>
                                <div class="mt-5">
                                    <input type="file" id="fileInput" class="input-file" multiple accept="audio/*,video/*">
                                </div>
                                <div id="selectedFiles" class="mt-3 text-sm text-gray-500"></div>
                            </div>
                        </div>

                        <div class="bg-white overflow-hidden shadow rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Output</h3>
                                <div class="mt-2 max-w-xl text-sm text-gray-500">
                                    <p>Choose where to save the transcription.</p>
                                </div>
                                <div class="mt-5">
                                    <button id="selectOutputDirBtn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Select Output Directory
                                    </button>
                                </div>
                                <div id="outputDirDisplay" class="mt-3 text-sm text-gray-500"></div>
                            </div>
                        </div>

                        <div class="bg-white overflow-hidden shadow rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Settings</h3>
                                <div class="mt-6 grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-2">
                                    <div>
                                        <label for="modelSizeSelect" class="block text-sm font-medium text-gray-700">Model Size</label>
                                        <select id="modelSizeSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option value="base">Base</option>
                                            <option value="small">Small</option>
                                            <option value="medium">Medium</option>
                                            <option value="large">Large</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label for="languageSelect" class="block text-sm font-medium text-gray-700">Language</label>
                                        <select id="languageSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option value="auto">Auto Detection</option>
                                            <option value="en">English</option>
                                            <option value="es">Spanish</option>
                                            <option value="fr">French</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label for="taskSelect" class="block text-sm font-medium text-gray-700">Task</label>
                                        <select id="taskSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option value="transcribe">Transcribe</option>
                                            <option value="translate">Translate</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label for="deviceSelect" class="block text-sm font-medium text-gray-700">Device</label>
                                        <select id="deviceSelect" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                            <option value="cpu">CPU</option>
                                            <option value="cuda">GPU (CUDA)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-4 flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="addSubtitlesCheckbox" type="checkbox" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="addSubtitlesCheckbox" class="font-medium text-gray-700">Add Subtitles</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white overflow-hidden shadow rounded-lg">
                            <div class="px-4 py-5 sm:p-6">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Actions</h3>
                                <div class="mt-5 flex space-x-3">
                                    <button id="transcribeBtn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Transcribe
                                    </button>
                                    <button id="stopBtn" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" disabled>
                                        Stop
                                    </button>
                                </div>
                                <div id="status" class="mt-3 text-sm text-gray-500"></div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 bg-white overflow-hidden shadow rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Console Output</h3>
                            <div class="mt-2 border rounded-md">
                                <pre id="consoleOutput" class="p-4 text-sm text-gray-500 h-64 overflow-auto"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
